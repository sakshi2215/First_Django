{% extends "base.html" %}
{% block start %}

 <div class="container mt-5">
    <form class="col-6 mx-auto card p-2" method="post" enctype="multipart/form-data">
      {% csrf_token %} 
      <h2>Add Recepie</h2>
       <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recepie name</label>
          <input name="recepie_name" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" name="recipie_description" class="form-label">Recepie Description</label>
         <textarea   class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">File Upload</label>
          <input name=" recipie_image" type="file" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-success">Add Recepie</button>
      </form>
 </div>
{% endblock %}
