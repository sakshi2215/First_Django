{% extends "base.html" %}
{% block start %}
<h2>This is Tutorial of Django</h2>
<table class="container">
    <tr>
      <th>S.No</th>
      <th>Name</th>
      <th>Age</th>
      <th>Can Vote</th>
    </tr>
    {% for people in peoples%}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{people.name}}</td>
      <td>{{people.age}}</td>
      <td {% if people.age < 18 %} style="background:red" {% endif %}>
          {% if people.age >= 18 %}
          yes
          {% else %}
          No 
          {% endif %}
      </td>
    </tr>
    {% endfor %}
   
  </table>
  <a href="/about_page/">About_page</a>
<a href="/contact_page/">Contact Page</a>
{% endblock %}
